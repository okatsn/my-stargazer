[package]
name = "my-awesome-package"
version = "0.1.0"
entrypoint = "lib.typ"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
description = "A brief description of what your package does"
homepage = "https://github.com/yourusername/my-awesome-package"
repository = "https://github.com/yourusername/my-awesome-package"
keywords = ["keyword1", "keyword2", "utilities"]
