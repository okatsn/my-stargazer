[package]
name = "my-stargazer"
version = "0.0.8"
entrypoint = "lib.typ"
authors = ["okatsn@gmail.com"]
license = "MIT"
description = "A touying template."
homepage = "https://github.com/okatsn/my-stargazer"
repository = "https://github.com/okatsn/my-stargazer"
keywords = ["touying", "repository"]
categories = ["components", "utility"]                # Max 3 categories
disciplines = ["computer-science"]                    # Target audience (optional)
compiler = "0.13.1"                                   # Minimum Typst version required

# For template packages, add:
# [template]
# path = "template"
# entrypoint = "main.typ"
# thumbnail = "thumbnail.png"

# Exclude large files from the package bundle
exclude = ["*.pdf", "docs/", "examples/large-files/"]
